<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="general">
            <div id="enlaces">
                <p>Esta pagina solo se mostrara si apenas se registrara o tuvo un error al tratar de iniciar sesion.</p>
            </div>

            <div id="titulo"> <h1>Registro.</h1>
            </div>
            <div id="body">
                <form class="Registro" method="post" action="crearSesion"> 
                <div class="form-group">
                  <label>Nombre:</label><br>
                  <input class="form-control" type="text" name="nombre" placeholder="Escribe tu nombre" value=""> </div>

                  <div class="form-group">
                    <label>Contraseña:</label><br>
                    <input class="form-control" type="password" name="contra" placeholder="Escribe tu contraseña" value=""> </div>
                  <div class"form-group">
                    <label>Correo</label><br>
                    <input class="form-control" type="text" name="correo" placeholder="Escribe tu correo" value=""> </div>
                     <input type="submit" value="Enviar"/> 
                </form>
            </div>
        </div>
    </body>
</html>
